          <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">

            <p class="lg:w-1/2 w-full leading-relaxed text-opacity-80">"Empower yourself with the truth - Use our state-of-the-art fake news detector to distinguish fact from fiction."</p>

          </div>

            <form action="/prediction" method="POST">
                <div class="mb-3">

              </form>
